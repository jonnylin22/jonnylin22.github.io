<html>
    <head> 
        <title> Jonathan's Website</title>
        <link rel="icon" type="image/akatsuki-icon" href="images/akatsuki.png">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section id="slides-section">
                <h1>Projects Portfolio Presentation</h1>
                <div id="slides-container" aria-live="polite"></div>
            </section>
        </main>

        <style>
            #slides-section { max-width:1100px; margin:32px auto; padding:0 16px; }
            #slides-section h1 { text-align:center; margin-bottom:12px; }
            #slides-container img { display:block; margin:18px auto; max-width:100%; height:auto; box-shadow:0 6px 18px rgba(0,0,0,0.12); border-radius:6px; }
            #source img { display:block; margin:18px auto; max-width:100%; height:auto; box-shadow:0 6px 18px rgba(0,0,0,0.12); border-radius:6px; }
        </style>

        <script>
            // List of slide image filenames (keeps order)
            const slideFiles = [
                "Jonathan Lin Engineering Portfolio Slides-01.png",
                "Jonathan Lin Engineering Portfolio Slides-02.png",
                "Jonathan Lin Engineering Portfolio Slides-03.png",
                "Jonathan Lin Engineering Portfolio Slides-04.png",
                "Jonathan Lin Engineering Portfolio Slides-05.png",
                "Jonathan Lin Engineering Portfolio Slides-06.png",
                "Jonathan Lin Engineering Portfolio Slides-07.png",
                "Jonathan Lin Engineering Portfolio Slides-08.png",
                "Jonathan Lin Engineering Portfolio Slides-09.png",
                "Jonathan Lin Engineering Portfolio Slides-10.png",
                "Jonathan Lin Engineering Portfolio Slides-11.png",
                "Jonathan Lin Engineering Portfolio Slides-12.png",
                "Jonathan Lin Engineering Portfolio Slides-13.png",
                "Jonathan Lin Engineering Portfolio Slides-14.png",
                "Jonathan Lin Engineering Portfolio Slides-15.png",
                "Jonathan Lin Engineering Portfolio Slides-16.png",
                "Jonathan Lin Engineering Portfolio Slides-17.png",
                "Jonathan Lin Engineering Portfolio Slides-18.png",
                "Jonathan Lin Engineering Portfolio Slides-19.png",
                "Jonathan Lin Engineering Portfolio Slides-20.png",
                "Jonathan Lin Engineering Portfolio Slides-21.png",
                "Jonathan Lin Engineering Portfolio Slides-22.png",
                "Jonathan Lin Engineering Portfolio Slides-23.png",
                "Jonathan Lin Engineering Portfolio Slides-24.png",
                "Jonathan Lin Engineering Portfolio Slides-25.png",
                "Jonathan Lin Engineering Portfolio Slides-26.png",
                "Jonathan Lin Engineering Portfolio Slides-27.png",
                "Jonathan Lin Engineering Portfolio Slides-28.png"
            ];

            const container = document.getElementById('slides-container');

            slideFiles.forEach((fname, idx) => {
                const img = document.createElement('img');
                img.alt = `Slide ${idx + 1}`;
                // Use encodeURI to safely handle spaces and special chars
                img.src = encodeURI('slides/' + fname);
                container.appendChild(img);
            });
        </script>

        <section id="slides-section">
            <h2> Source: <a href="https://docs.google.com/presentation/d/1P5LirUaFVR05D0VALm_GhQSqo_7kNAgJe3XQrrKA8Jc/edit?usp=sharing" target="_blank">View Google Slides Presentation (Animated GIFs) </a> </h2>
            <div id="source" aria-live="polite"></div>
        </section>

    </body>

</html>
